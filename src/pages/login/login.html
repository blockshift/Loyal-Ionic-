
<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header> 
 


<ion-content padding>


    <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)] = "user.email" ></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" #password [(ngModel)] = "user.password" ></ion-input>
      </ion-item>
    
      
        <button ion-button round (click)="login(user)" style="width: 50%; align-content: center; height: 30px">Login</button>
        <button ion-button round (click)="register()" style="width: 50%; align-content: center; height: 30px">Register</button>
      
    

</ion-content>
