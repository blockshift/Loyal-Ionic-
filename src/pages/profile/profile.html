  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary" >
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="email" [(ngModel)] = "profile.username"  ></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>First name</ion-label>
          <ion-input type="email" [(ngModel)] = "profile.firstname"  ></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Last name</ion-label>
            <ion-input type="email" [(ngModel)] = "profile.lastname"  ></ion-input>
          </ion-item>

          <button ion-button clear block (click)="create()" >Create Profile</button>

</ion-content>
