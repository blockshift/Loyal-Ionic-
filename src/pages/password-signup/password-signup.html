


<ion-content padding id="password">



    <button class="button1" (click)="back()" ><ion-icon name="arrow-back"></ion-icon></button>



    <h1 class="heading" style=" margin-top : 140px; "  > your password! </h1>
    
    
    <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" #password [(ngModel)]="user.password" ></ion-input>
      </ion-item>
    
    <button class="button2" (click)="forward()" ><ion-icon name="arrow-round-forward"></ion-icon></button>

</ion-content>
