<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>User Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <p> Username :  {{(profileData | async) ?. username  }}</p>
    <p> Firstname :  {{(profileData | async) ?. firstname  }}</p>
    <p> Lastname :   {{(profileData | async) ?. lastname  }}</p>
  

    <button ion-button color="primary" (click)="logout()">Logout</button>
</ion-content>
